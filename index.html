        body {

            padding: 15px 10px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        /* ---------- NAVIGATION ---------- */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #004080;
            padding: 15px;
            gap: 10px;
        }

        nav button {
            background: linear-gradient(145deg, #e0f2ff, #b3daff);
            color: #003366;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        nav button:hover {
            background: #ffcc00;
            color: #00264d;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        /* ---------- MAIN CONTENT ---------- */
        .main-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 40px 20px;
            gap: 40px;
        }

        /* New container to stack event boxes vertically */
        .event-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .card, .event-card, .order-card {
            border-radius: 16px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card {
            background: linear-gradient(145deg, #00264d, #004080);
            color: #ffdd57;
            width: 320px;
            text-align: center;
            padding: 20px 0;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .card img {
            width: 70%;
            height: auto;
            margin-top: 10px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .card img:hover {
            transform: scale(1.08);
        }

        .card h2 {
            margin: 13px;
            font-size: 1.3em;
        }

        /* ---------- EVENT CARD (TOP BOX) ---------- */
        .event-card {
            width: 400px;
            max-width: 90%;
            background: linear-gradient(145deg, #c6f3d5, #d0e6a5);
            color: #004080;
            text-align: center;
            padding: 25px 20px;
            font-weight: bold;
        }

        .event-card h2 {
            font-size: 1.6em;
            margin-bottom: 5px;
            color: #00264d;
        }

        .event-card h3 {
            font-size: 1.1em;
            color: #0066cc;
            margin-bottom: 60px;
        }

        .event-card a.map-link {
            background-color: #ffcc00;
            color: #00264d;
            text-decoration: none;
            border-radius: 8px;
            padding: 10px 15px;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .event-card a.map-link:hover {
            background-color: #ff5c5c;
            color: white;
            transform: scale(1.05);
        }

        /* ---------- ORDER CARD (BOTTOM BOX) ---------- */
        .order-card {
            width: 400px;
            max-width: 90%;
            background: linear-gradient(145deg, #aee1f9, #bde0fe);
            text-align: center;
            padding: 25px 20px;
            font-weight: bold;
        }

        .order-card a {
            background-color: #004080;
            color: #ffcc00;
            text-decoration: none;
            border-radius: 8px;
            padding: 12px 18px;
            font-size: 1.1em;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .order-card a:hover {
            background-color: #ffcc00;
            color: #00264d;
            transform: scale(1.05);
        }

        footer {

            font-size: 0.9em;
            margin-top: 30px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .card, .event-card, .order-card {
                width: 90%;
            }
        }
