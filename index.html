    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffd9d9;
        }

        header {
            background-color: white;
            text-align: center;
            padding: 10px;
        }

        header img {
            height: 100px;
            margin: 10px;
        }

        .title {
            background-color: #00114d;
            color: #ffda00;
            text-align: center;
            font-size: 2em;
            padding: 10px 0;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #00114d;
            padding: 10px;
        }

        nav button {
            background-color: #bfd5ff;
            color: #00114d;
            font-weight: bold;
            border: 2px solid red;
            border-radius: 5px;
            margin: 3px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
        }

        .main-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 30px;
            background-color: #ffd9d9;
        }

        .card {
            border: 4px solid yellow;
            border-radius: 10px;
            background-color: #00114d;
            color: yellow;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            padding-bottom: 10px;
        }

        .card img {
            width: 50%;
            border-bottom: 2px solid yellow;
            height: 220px;
            object-fit: cover;
        }

        .card h2 {
            margin: 10px;
            font-size: 1.2em;
        }

        .event-card {
            width: 400px;
            background: linear-gradient(to bottom right, #00bfff, #007bff);
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            color: red;
            padding: 10px;
            font-weight: bold;
        }

        .event-card h2 {
            font-size: 1.5em;
            margin: 10px;
        }

        .event-card h3 {
            color: blue;
            font-size: 1.3em;
            margin: 5px;
        }

        .event-card a {
            background-color: yellow;
            color: blue;
            text-decoration: none;
            font-size: 1.5em;
            border: 2px solid red;
            padding: 5px 10px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
        }

        footer {
            background-color: #00114d;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
